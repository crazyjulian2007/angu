<div class="container">
  <div class="signup-content">
    <div class="signup-form">
      <h2 class="form-title">Sign up</h2>
      <form method="POST" class="register-form" id="register-form">
        <div class="form-group">
          <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
          <input type="text" name="acc_name" id="acc_name" placeholder="Your Name" [(ngModel)]="id"
            (ngModelChange)="id=$event" />
        </div>
        <div class="" *ngIf="!isId">
          <p style="color:red;"></p>
        </div>

        <div class="form-group">
          <label for="email"><i class="zmdi zmdi-email"></i></label>
          <input type="email" name="email" id="email" placeholder="Your Email" [(ngModel)]="email"
            (ngModelChange)="email=$event" />
        </div>
        <div class="" *ngIf="!isEmail">
          <p style="color:red;"></p>
        </div>

        <div class="form-group">
          <label for="pass"><i class="zmdi zmdi-lock"></i></label>
          <input type="password" name="acc_pwd" id="acc_pwd" placeholder="Password" [(ngModel)]="pwd"
            (ngModelChange)="pwd=$event" />
        </div>
        <div class="" *ngIf="!isPwd">
          <p style="color:red;"></p>
        </div>

        <div class="form-group">
          <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
          <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password" #rpPwd />
        </div>
        <div class="" *ngIf="!isRpPwdSame">
          <p style="color:red;"></p>
        </div>

        <div class="form-group">
          <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" #agree />
          <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in <a
              href="#" class="term-service">Terms of service</a></label>
        </div>
        <div class="" *ngIf="!isAgree">
          <p style="color:red;"></p>
        </div>

        <div class="form-group form-button">
          <!-- <input type="submit" name="signup" id="signup" class="btn btn-info form-submit" value="Register" /> -->
          <button (click)="change(id ,pwd, email, rpPwd.value, agree.value)" type="button"
            class="btn btn-info form-submit">Register</button>
        </div>
      </form>
    </div>
    <div class="signup-image">
      <figure><img src="/assets/applib/images/signup-image.jpg" alt="sing up image"></figure>
      <a href="/" class="signup-image-link">I am already member</a>
    </div>
  </div>
</div>
